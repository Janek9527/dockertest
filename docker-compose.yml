version: "3.9"
name: "base"
services:
  web1:
    image: strm/helloworld-http
    networks:
      - my-network
  web2:
    image: strm/helloworld-http
    networks:
      - my-network
  caddy:
    image: caddy:alpine
    restart: unless-stopped
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ${PWD}/caddy/data:/data
      - caddycerts:/root/.caddy
    environment:
      - LOG_FILE=/data/logs/caddy.log
      - ACME_AGREE=true                   # agree to ACME for auto HTTPS
volumes:
  caddycerts:
networks:
  my-network:
    name: my_network
    driver: bridge
